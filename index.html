<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>java game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="FirstUI styleUi">
      <h1>inter your name</h1>
      <input
        class="FirstInput"
        type="text"
        placeholder="please inter your name"
      />
      <p class="FirstError"></p>
      <button class="FirstBtn">Submit</button>
    </div>

    <div class="secondUi styleUi">
      <h1 class="secondHeading"></h1>
      <input
        class="secondInput"
        type="text"
        placeholder="please inter your name"
      />
      <p class="secondError"></p>
      <button class="secondBtn">Submit</button>
    </div>
    <div class="ThirdUi styleUi">
      <h1 class="ThirdHeading"></h1>
      <div class="counter">
        <h2>Chances left</h2>
        <p class="counterChance"></p>
      </div>
      <input class="ThirdInput" type="text" placeholder="Enter your guess" />
      <p class="ThirdError"></p>
      <button class="ThirdBtn">Submit</button>
    </div>

    <div class="FourUi styleUi">
      <h1 class="FourHeading"></h1>
      <p class="FourError"></p>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
